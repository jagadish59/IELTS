



{% extends 'base.html' %}
{% load static %}
{% block title %}
Videos-Lession
{% endblock title %}
{% block body %}


      <div id="main-content" class="site-main clearfix">
            <div id="content-wrap" class="container">
                <div id="site-content" class="site-content clearfix">
                    <div id="inner-content" class="inner-content-wrap">

                        {%for i in video%}
                                        <h4>{{i.title}}</h4>
                        <div class="themesflat-spacer clearfix" data-desktop="81" data-mobile="60" data-smobile="60"></div>

                                          <iframe width="560" height="315" src="{{i.youtube_link}}"
                                                                title="YouTube video player" frameborder="0"
                                                                allow=" autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                                allowfullscreen></iframe>

<div class="themesflat-spacer clearfix" data-desktop="41" data-mobile="60" data-smobile="40"></div>

 <div class="accordion-content">
                                        <div>
                                        {{i.description}}
                                        </div>
                                    </div>
<div class="themesflat-spacer clearfix" data-desktop="81" data-mobile="60" data-smobile="40"></div>
       {% endfor%}
        </div>
    <div class="themesflat-spacer clearfix" data-desktop="81" data-mobile="60" data-smobile="40"></div>

                    </div>
                </div>
      </div>



{% endblock body %}
